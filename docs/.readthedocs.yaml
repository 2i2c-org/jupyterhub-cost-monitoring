version: 2

build:
  os: ubuntu-24.04
  tools:
    nodejs: '22'
  commands:
  - npm install -g mystmd
  - mkdir -p $READTHEDOCS_OUTPUT/html/
  - BASE_URL="/$READTHEDOCS_LANGUAGE/$READTHEDOCS_VERSION"
  - env -C docs -- myst build --html
  - cp -a docs/_build/html/. "$READTHEDOCS_OUTPUT/html"
  - rm -r docs/_build
